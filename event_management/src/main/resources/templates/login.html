<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>

        body {
           display: flex;
           justify-content: center;
           align-items: center;
           height: 100vh;
           margin: 0;
           background-image:url("18.png");
           background-size:cover;
           background-repeat:no-repeat;
       }

        .container {
           width: 100%;
           text-align: center;
       }
.login-form-container {
    border: 1px solid #ccc;
    border-radius: 10px;
    padding: 50px;
    max-width: 400px;
    margin: auto;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    background-color: rgba(255, 255, 255, 0.5); /* Adjust the alpha value for transparency */
}


    </style>
</head>
<body>

<div class="container">
    <div class="login-form-container mt-3">
        <h2>LOGIN FORM</h2>
        <form id="loginForm" onsubmit="event.preventDefault(); login()">
            <div class="form-floating mb-3 mt-3">
                <input type="text" class="form-control" id="username" placeholder="Enter user" name="username">
                <label for="username"><i class="fas fa-user"></i> username</label>
            </div>
            <div class="form-floating mt-3 mb-3">
                <input type="password"  id="password" class="form-control" placeholder="Enter password" name="pswd" required>
                <label for="password"><i class="fas fa-lock"></i> Password</label>
            </div>
            <center><button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> Login</button></center>
            <p class="error-message" id="errorMessage"></p>
        </form>
    </div>
</div>
<script>
    function login() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        var errorMessage = document.getElementById("errorMessage");

        // Check if the username is "student" or "professor"
        if (username === "student") {
            // Redirect to student.html after 1 second
            setTimeout(function() {
                window.location.href = "student.html";
            }, 1000);
        } else if (username === "professor") {
            // Redirect to index.html after 1 second
            setTimeout(function() {
                window.location.href = "index.html";
            }, 1000);
        } else {
            // Display error message
            errorMessage.textContent = "Invalid username";
        }
    }
</script>

</body>
</html>
